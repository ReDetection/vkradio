<html>
  <head>
    <title>VKradio</title>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link href="https://raw.github.com/twbs/bootstrap/v3.0.0-rc1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>

    <!-- TODO activity indicator -->

    <div class='container'>
      <div class='row'>
        <div id="indexpage">
          <h1 class="text-center page-header">Радио ВКонтакте</h1>

          <div class="row">
            <form action="/" method="post" onsubmit="return searchRadio(this[searchText].value);">
              <fieldset class="col-lg-4">
                <div class="form-group">
                  <label for="searchText">Поиск радиостанции:</label>
                  <input type="text" name="searchText" id="searchText" class="form-control" />
                </div>

                <button type="submit" class="btn btn-default btn-small">Искать</button>
              </fieldset>
            </form>
          </div>

          <div id="vklogin" class="hide row row-padding-top">
            <p>Для вещания нужно авторизоваться ВКонтакте</p>
            <div id="login_button" onclick="VK.Auth.login(authInfo, 8);"></div>
          </div>
          
          <div id="createbox" class="hide row row-padding-top">
            <form action="/" method="post" onsubmit="createRadio(this); return false;">
              <fieldset class="col-lg-4">
                <div class="form-group">
                  <label for="musicsearch">Для создания радиостанции введите музыкальный поисковый запрос:</label>
                  <input type="text" name="musicsearch" id="musicsearch" class="form-control" />
                </div>

                <button type="submit" class="btn btn-default btn-small">Искать</button>
              </fieldset>
            </form>
          </div>

        </div>

        <div id="mainpage" class="hide">
          <h2><div id="statusLabel">Вы слушаете/вещаете радио БЛАБЛА</div></h2>
          Просто дайте слушателям эту ссылку: <input type="text" id="link" size="50" onClick="this.select();" /> 

          <div id="player"></div><br>

          <section id="results" class="hide">

            <form action="/" method="post" onsubmit="return musicSearchByQuery(this['musicsearch'].value);">
              <input type="text" name="musicsearch" id="mainpageSearchbox" />
              <button type="submit" class="btn btn-default btn-small">Искать</button>
            </form><br>

            Результаты:
            <div id="resultslist">
            </div>
          </section>

        </div>

        <div id="captcha_dialog" class="hide">
          <img id="captcha_image" />
          <form action="/" method="post" onsubmit="return musicSearchByQueryWithCaptcha(this['musicsearch'].value, this['captcha_sid'].value, this['captcha_key'].value);">
            <input id="captcha_sid" type="hidden" name="captcha_sid" />
            <input id="captcha_musicsearch" type="hidden" name="musicsearch" />
            <input id="captcha_key" type="text" name="captcha_key" />
            <button type="submit" class="btn btn-default btn-small">Отправить</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://vkontakte.ru/js/api/openapi.js" charset="windows-1251"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- TODO yandex metrics -->

  </body>
</html>
